---
name: Lint Code Base
on:
  push:
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Ruff
        uses: chartboost/ruff-action@v1
